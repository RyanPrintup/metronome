<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="title">Metronome</div>

    <button id="play-button" class="">
        <div id="play-pause-icon" class="play"></div>
    </button>

    <div class="tempo-controls">
        <button class="tempo-change" data-change="-10">-10</button>
        <button class="tempo-change" data-change="-5">-5</button>
        <button class="tempo-change" data-change="-1">-</button>

        <div class="tempo-container">
            <div id="tempo">120</div>
            <div class="bpm">bpm</div>
        </div>

        <button class="tempo-change" data-change="+1">+</button>
        <button class="tempo-change" data-change="+5">+5</button>
        <button class="tempo-change" data-change="+10">+10</button>
    </div>

    <div class="tempo-container">
        <label for="time-signature">Time Signature:</label>
        <select name="time-signature" id="time-signature">
            <option value="4/4">4/4</option>
            <option value="3/4">3/4</option>
            <option value="6/8">6/8</option>
        </select>
        <input type="checkbox" id="accent-beat-one" name="accent-beat-one">
        <label for="accent-beat-one">Accent Beat One</label>
    </div>

    <a class="github-link" href="https://github.com/RyanPrintup/metronome/">Edit on GitHub</a>

    <script src="scripts/metronome.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
